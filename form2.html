<html>
    <head>

    </head>
    <body>
        <h1>Form in HTML</h1>

        <table align="center" cellpadding="10">
            <tr>
                <td>First Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>Re-Password</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>Indore</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>M.P.</option>
                        <option>U.P.</option>
                        <option>Rajasthan</option>
                        <option>Punjab</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male <input type="radio" name="gender"/>
                    Female <input type="radio" name="gender"/>
                </td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>
                    <input type="checkbox" />Cricket
                    <input type="checkbox" />Football
                    <br />
                    <input type="checkbox" />Music
                    <input type="checkbox" />Internet


                </td>
            </tr>
            <tr>
                <td>Cast</td>
                <td>
                    <input type="radio" name="cast"/>SC
                    <input type="radio" name="cast"/>ST
                    <input type="radio" name="cast"/>General
                    <Br />
                    <input type="radio" name="cast"/>OBC
                    <input type="radio" name="cast"/>Other
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />English
                    <br />
                    <input type="checkbox" />Gujarti
                    <input type="checkbox" />Marathi
                </td>
            </tr>
            <tr>
                <td>Profile Pic</td>
                <td>
                    <input type="file" />
                </td>
            </tr>


        </table>

        <br />
        <Br />
        <center>

            <input type="submit" value="Signup-up" />
        </center>
    </body>
</html>
