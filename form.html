<html>

    </head>
    <body>
        <h1>Form in HTML</h1>
        <h3>we have 11 tag inside of form tag</h3>
        <form>
            1. Textbox
            <input type="text" />
            <br />
            <br />
            2. Password
            <input type="password" />
            <br />
            <br />
            3. Radio Button
            <br />
            Gender : <input type="radio" name="gender"/>Male
                    <input type="radio" name="gender"/>Female
            <br />
            <br />
            4. Checkbox 
            <br />
            Hobby : 
                <input type="checkbox" />Cricket
                <input type="checkbox" />Music
                <input type="checkbox" />Football
                <input type="checkbox" />Internet
            <br />
            <br />
            5. Textarea
            <br />
             Address   <textarea></textarea>
            <br />
            <br />
            6. Select - Option
            <br />
            City : 
                <select>
                    <option>Indore</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Delhi</option>
                </select>
            <br />
            <br />
            7. Button  <input type="button" value="OK"/>
            <br />
            <br />
            8. Reset : <input type="reset" value="Clear" />
            <br />
            <Br />
            9. Submit : <input type="submit" value="Submit" />
            <br />
            <Br />
            10. File : <input type="file" />
            <br />
            <Br />
            11. Hidden : <input type="hidden" />

                
        </form>
    </body>
</html>
